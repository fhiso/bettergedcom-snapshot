If you have something you want on the agenda for a Developers Meeting, please add it at least six hours before the start of the meeting (i.e. on Mondays before 6:00AM Central Standard Time).<br />
<br />
Items added after that time will be added to the next week's meeting.<br />
<br />
Thank You<br />
Andy Hatchett<br />
Moderator<br />
