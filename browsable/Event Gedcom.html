<h1 id="toc0"><a name="Event GEDCOM"></a>Event GEDCOM</h1>
 <br />
Event GEDCOM was a CommSoft Proposal from 1994.<br />
It included some excellent modifications to lineage-linked GEDCOM, including both Events and Places as record level objects. <br />
